<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LED Schedule Settings</title>
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/schedule.css">
  <link rel="stylesheet" type="text/css" href="/css/clockpicker.css">
  <link rel="stylesheet" type="text/css" href="/css/timesel.css">
  <script src="/js/common.js"></script>
  <script src="/js/schedule.js"></script>
  <script src="/js/sharedsel.js"></script>
  <script src="/js/clockpicker.js"></script>
  <script src="/js/timesel.js"></script>
</head>

<body style="user-select: none;" onload="page_onload()">
  <template id="t_weeklyRow">
    <tr>
      <td class="icon">
        <i class="nil"></i>
      </td>
      <td>
        <div class="sharedsel" title="Day of the Week" data-type="day"></div>
      </td>
      <td>
        <div class="timesel" title="Start Time of Event" data-type="timeStart"></div>
      </td>
      <td>
        <div class="timesel" title="End Time of Event" data-type="timeEnd"></div>
      </td>
      <td>
        <div class="nopadding sharedsel" title="Theme" data-type="theme"></div>
      </td>
      <td>
        <div class="nopadding sharedsel" title="Brightness" data-type="dim"></div>
      </td>
      <td class="fla_td">
        <div class="tickbox">
          <input type="checkbox" name="default" onchange="toggleFlag(this)">
        </div>
      </td>
      <td class="fla_td">
        <div class="tickbox">
          <input type="checkbox" name="off" onchange="toggleFlag(this)">
        </div>
      </td>
      <td class="fla_td">
        <div class="tickbox">
          <input type="checkbox" name="auto" onchange="toggleFlag(this)">
        </div>
      </td>
      <td class="fla_td">
        <div class="tickbox">
          <input type="checkbox" name="disable" onchange="toggleFlag(this)">
        </div>
      </td>
    </tr>
  </template>
  <template id="t_annualRow">
    <tr>
      <td class="icon">
        <i class="nil"></i>
      </td>
      <td>
        <div class="sharedsel" title="Month" data-type="month"></div>
      </td>
      <td>
        <div class="sharedsel" title="Start Day" data-type="dayStart"></div>
      </td>
      <td>
        <div class="sharedsel" title="End Day" data-type="dayEnd"></div>
      </td>
      <td>
        <div class="timesel" title="Start Time of Event" data-type="timeStart"></div>
      </td>
      <td>
        <div class="timesel" title="End Time of Event" data-type="timeEnd"></div>
      </td>
      <td>
        <div class="nopadding sharedsel" title="Theme" data-type="theme"></div>
      </td>
      <td>
        <div class="nopadding sharedsel" title="Brightness" data-type="dim"></div>
      </td>
      <td class="fla_td">
        <div class="tickbox">
          <input type="checkbox" name="default" onchange="toggleFlag(this)">
        </div>
      </td>
      <td class="fla_td">
        <div class="tickbox">
          <input type="checkbox" name="off" onchange="toggleFlag(this)">
        </div>
      </td>
      <td class="fla_td">
        <div class="tickbox">
          <input type="checkbox" name="auto" onchange="toggleFlag(this)">
        </div>
      </td>
      <td class="fla_td">
        <div class="tickbox">
          <input type="checkbox" name="disable" onchange="toggleFlag(this)">
        </div>
      </td>
    </tr>
  </template>
  <div class="navbar" id="myTopnav">
    <a href="/index.html">Status</a>
    <a href="/patterns.html">Patterns</a>
    <a href="/themes.html">Themes</a>
    <a class="active" href="/schedule.html">Schedule</a>
    <a href="/mqttconfig.html">MQTT</a>
    <a href="/wifi.html">WiFi</a>
    <a href="/tasks.html">Tasks</a>
    <a href="/flash.html">Flash</a>
    <a href="/console.html">Console</a>
    <a href="javascript:void( 0 );" style="font-size:15px;" class="icon" onclick="navbar()">&#9776;</a>
  </div>
  <div class="main" id="main">
    <div id="busy-wrapper">
      <div id="ring"><text id="busy-message"></text><span id="gfx" style="display:inline;">&nbsp;</span></div>
    </div>
    <h1>LED Schedule Settings</h1>
    <div class="schedule" data-title="Weekly Events">
      <h2>Weekly Events</h2>
      <table class="sched_table table-header-rotated" id="weekly">
        <thead>
          <tr>
            <th></th>
            <th class="day_hdr row-header">
              <div><span>Day</span></div>
            </th>
            <th class="tim_hdr row-header">
              <div><span>Start</span></div>
            </th>
            <th class="tim_hdr row-header">
              <div><span>End</span></div>
            </th>
            <th class="the_hdr row-header">
              <div><span>Theme</span></div>
            </th>
            <th class="bri_hdr row-header">
              <div><span>Brightness</span></div>
            </th>
            <th class="fla_hdr rotate-45">
              <div><span>Default</span></div>
            </th>
            <th class="fla_hdr rotate-45">
              <div><span>Lights Off</span></div>
            </th>
            <th class="fla_hdr rotate-45">
              <div><span>Automatic</span></div>
            </th>
            <th class="fla_hdr rotate-45">
              <div><span>Disabled</span></div>
            </th>
          </tr>
        </thead>
        <tbody id="tbwk"></tbody>
      </table>
    </div>
    <div class="btn_group">
      <div class="submit"><input type="submit" class="save" id="weekly_save" value="Save" onclick="save_schedule('weekly')"></div>
      <div class="submit"><input type="submit" class="reload" id="weekly_reload" value="Reload" onclick="reload_schedule('weekly')"></div>
    </div>
    <div class="schedule" data-title="Annual Events">
      <h2>Annual Events</h2>
      <table class="sched_table table-header-rotated" id="annual">
        <thead>
          <tr>
            <th></th>
            <th class="mon_hdr row-header">
              <div><span>Month</span></div>
            </th>
            <th class="dat_hdr row-header">
              <div><span>First</span></div>
            </th>
            <th class="dat_hdr row-header">
              <div><span>Last</span></div>
            </th>
            <th class="tim_hdr row-header">
              <div><span>Start</span></div>
            </th>
            <th class="tim_hdr row-header">
              <div><span>End</span></div>
            </th>
            <th class="the_hdr row-header">
              <div><span>Theme</span></div>
            </th>
            <th class="bri_hdr row-header">
              <div><span>Brightness</span></div>
            </th>
            <th class="fla_hdr rotate-45">
              <div><span>Default</span></div>
            </th>
            <th class="fla_hdr rotate-45">
              <div><span>Lights Off</span></div>
            </th>
            <th class="fla_hdr rotate-45">
              <div><span>Automatic</span></div>
            </th>
            <th class="fla_hdr rotate-45">
              <div><span>Disabled</span></div>
            </th>
          </tr>
        </thead>
        <tbody id="tban"></tbody>
      </table>
    </div>
    <div class="btn_group">
      <div class="submit"><input type="submit" class="save" id="annual_save" value="Save" onclick="save_schedule('annual')"></div>
      <div class="submit"><input type="submit" class="reload" id="annual_reload" value="Reload" onclick="reload_schedule('annual')"></div>
    </div>
  </div>
</body>

</html>
