<!DOCTYPE html>
<html>

<head>
  <title>LED Schedule Settings</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/clock.css">
  <script type="text/javascript" src="/js/common.js"></script>
  <script type="text/javascript" src="/js/schedule.js"></script>
  <style>
    .sched_x1 {
      background: #000;
      min-width: 110px;
      padding: 5px;
    }
    .sched_x2 {
      background: #000;
      padding: 5px;
      text-align: center;
    }
    .sched_day {
      width: 120px;
      min-width: 120px;
      max-width: 120px;
    }
    .sched_time {
      width: 120px;
      min-width: 120px;
      max-width: 120px;
    }
  </style>
</head>

<body style="user-select: none;" onload="page_onload()">
  <div class="navbar" id="myTopnav">
    <a href="/index.html">Status</a>
    <a href="/patterns.html">Patterns</a>
    <a href="/themes.html">Themes</a>
    <a class="active" href="/schedule.html">Schedule</a>
    <a href="/mqttconfig.html">MQTT</a>
    <a href="/wifi.html">WiFi</a>
    <a href="/tasks.html">Tasks</a>
    <a href="/flash.html">Flash</a>
    <a href="/console.html">Console</a>
    <a href="javascript:void( 0 );" style="font-size:15px;" class="icon" onclick="navbar()">&#9776;</a>
  </div>
  <div class="main" id="main">
    <div id="busy-wrapper"><div id="ring"><text id="busy-message"></text><span id="gfx" style="display:inline;">&nbsp;</span></div></div>
    <h1>LED Schedule Settings</h1>
    <div class="schedule" data-title="Weekly Events">
      <h2>Weekly Events</h2>
      <table class="hdr_table" id="weekly">
        <thead>
        <tr>
          <th class="sched_x1" colspan="1"></th>
          <th class="sched_time" colspan="2">Time</th>
          <th colspan="5">Settings</th>
        </tr>
        <tr>
          <th>Day</th>
          <th>Start</th>
          <th>End</th>
          <th>Theme</th>
          <th>Brightness</th>
          <th>Flags</th>
        </tr>
      </thead>
      <tbody id="tbwk"></tbody>
      </table>
    </div>
    <div class="schedule" data-title="Annual Events">
      <h2>Annual Events</h2>
      <table class="hdr_table" id="annual">
        <thead>
        <tr>
          <th class="sched_x1" colspan="1"></th>
          <th class="sched_day" colspan="2">Day</th>
          <th class="sched_time" colspan="2">Time</th>
          <th colspan="4">Settings</th>
        </tr>
        <tr>
          <th>Month</th>
          <th>First</th>
          <th>Last</th>
          <th>Start</th>
          <th>End</th>
          <th>Theme</th>
          <th>Brightness</th>
          <th>Flags</th>
        </tr>
        </thead>
        <tbody id="tban"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
