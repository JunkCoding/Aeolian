<!DOCTYPE html>
<html>

<head>
  <title>LED Schedule Settings</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/schedule.css">
  <link rel="stylesheet" type="text/css" href="/css/timesel.css">
  <script type="text/javascript" src="/js/common.js"></script>
  <script type="text/javascript" src="/js/schedule.js"></script>
  <script type="text/javascript" src="/js/timesel.js"></script>
</head>

<body style="user-select: none;" onload="page_onload()">
  <div class="navbar" id="myTopnav">
    <a href="/index.html">Status</a>
    <a href="/patterns.html">Patterns</a>
    <a href="/themes.html">Themes</a>
    <a class="active" href="/schedule.html">Schedule</a>
    <a href="/mqttconfig.html">MQTT</a>
    <a href="/wifi.html">WiFi</a>
    <a href="/tasks.html">Tasks</a>
    <a href="/flash.html">Flash</a>
    <a href="/console.html">Console</a>
    <a href="javascript:void( 0 );" style="font-size:15px;" class="icon" onclick="navbar()">&#9776;</a>
  </div>
  <div class="main" id="main">
    <div id="busy-wrapper"><div id="ring"><text id="busy-message"></text><span id="gfx" style="display:inline;">&nbsp;</span></div></div>
    <h1>LED Schedule Settings</h1>
    <div class="schedule" data-title="Weekly Events">
      <h2>Weekly Events</h2>
      <table class="table table-header-rotated" id="weekly">
        <tr>
          <th class="row-header">Day</th>
          <th class="row-header">Start</th>
          <th class="row-header">End</th>
          <th class="row-header">Theme</th>
          <th class="row-header">Brightness</th>
          <th class="rotate-45">
            <div><span>Default</span></div>
          </th>
          <th class="rotate-45">
            <div><span>Lights Off</span></div>
          </th>
          <th class="rotate-45">
            <div><span>Automatic</span></div>
          </th>
          <th class="rotate-45">
            <div><span>Disabled</span></div>
          </th>
        </tr>
      </thead>
      <tbody id="tbwk"></tbody>
      </table>
    </div>
    <div class="schedule" data-title="Annual Events">
      <h2>Annual Events</h2>
      <table class="sched_table table-header-rotated" id="annual">
        <thead>
        <tr>
          <th class="row-header"><div><span>Month</span></div></th>
          <th class="row-header"><div><span>First</span></div></th>
          <th class="row-header"><div><span>Last</span></div></th>
          <th class="row-header"><div><span>Start</span></div></th>
          <th class="row-header"><div><span>End</span></div></th>
          <th class="row-header"><div><span>Theme</span></div></th>
          <th class="row-header"><div><span>Brightness</span></div></th>
          <th class="rotate-45"><div><span>Default</span></div></th>
          <th class="rotate-45"><div><span>Lights Off</span></div></th>
          <th class="rotate-45"><div><span>Automatic</span></div></th>
          <th class="rotate-45"><div><span>Disabled</span></div></th>
        </tr>
        </thead>
        <tbody id="tban"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
