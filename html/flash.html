<!DOCTYPE html>
<html>

<head>
  <title>Upgrade Firmware</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
  <script type="text/javascript" src="/js/common.js"></script>
  <script type="text/javascript" src="/js/flash.js"></script>
</head>

<body onload="page_onload()">
  <div class="navbar" id="myTopnav">
    <a href="/index.html">Status</a>
    <a href="/patterns.html">Patterns</a>
    <a href="/themes.html">Themes</a>
    <a href="/schedule.html">Schedule</a>
    <a href="/mqttconfig.html">MQTT</a>
    <a href="/wifi.html">WiFi</a>
    <a href="/tasks.html">Tasks</a>
    <a class="active" href="/flash.html">Flash</a>
    <a href="/console.html">Console</a>
    <a href="javascript:void( 0 );" style="font-size:15px;" class="icon" onclick="navbar()">&#9776;</a>
  </div>
  <div class="main" id="main">
    <div id="busy-wrapper"><div id="ring"><text id="busy-message"></text><span id="gfx" style="display:inline;">&nbsp;</span></div></div>
    <h2>App Partitions</h2>
    <div class="fw-group">
      <div id="fw-selector">
        <input type="file" id="sel-fw" />
        <label for="sel-fw" class="inp_select">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
          Firmware File
        </label>
      </div>
      <div class="fw-details"><span id="fw-details">No File Selected</span></div>
    </div>
    <table id="tblApp" class="hdr_table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Version</th>
          <th>Valid</th>
          <th>Running</th>
          <th>Boot</th>
          <th>Firmware</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br />
    <h2>Data Partitions</h2>
    <table id="tblData" class="hdr_table">
      <thead>
        <tr>
          <th>Partition Name</th>
          <th>Partition Size</th>
          <th>Data Type</th>
          <th>Erase</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br />
    <div><input type="submit" value="Reboot!" id="reboot" onclick="doReboot()" /></div>
    <div id="status" class="alert remark">Loading...</div>
    <div id="progbar" class="html5-progress-bar">
      <div class="prog-wrapper">
        <progress id="progressBar" value="0" max="100"></progress>
        <h3 id="status"></h3>
      </div>
    </div>
  </div>
</body>

</html>
